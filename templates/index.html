{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1 class="mb-4">Taskify - Your Projects</h1>
    {% if projects %}
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="{{ url_for('project', project_id=project.id) }}" class="btn btn-primary">View Project</a>
                            <form method="POST" action="{{ url_for('delete_project', project_id=project.id) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this project?');">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No projects yet. <a href="{{ url_for('add_project') }}">Add one now!</a></p>
    {% endif %}
{% endblock %}
